<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>BaskanART</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" alt="BaskanART logo" src="img/baskanart.png" />
      <nav class="main-nav">
        <p>Work, Home</p>
        <p>About</p>
        <p>Exhibitions, Galleries</p>
        <p>Contact</p>
        <p>Instagram</p>
      </nav>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              Esra BASKAN art from Aisa, Europe to new worlds
            </h1>
            <p class="hero-description">
              “Art is a lie that makes us realize truth.” Pablo Picasso.
            </p>
            <div class="example-imgs">
            <div class="some-imgs">
              <img src="img//oilarts/ballerina-oilart.png" alt="photo" />
              <img src="img//oilarts/lifeinnature-oilart.png" alt="photo" />
              <img src="img//oilarts/lookatme-oilart.png" alt="photo" />
              <img src="img//oilarts/phoenix-oilart.jpg" alt="photo" />
            </div>
            <p class="some-imgs-text">
              <span>Oil art, akrilik and more...<span></p>
            </div>


          </div>
        </div>
      </section>
    </main>
  </body>
</html>
